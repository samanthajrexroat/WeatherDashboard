<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Link to bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link to custom CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid mainDiv">
        <!-- Header -->
            <header id="dashHead"class="d-flex justify-content-center bg-dark bg-gradient text-light">
                <h1>Weather Dashboard</h1>
            </header>
            <!--Heading for search input -->
            <div class="row" id="search-header">
                <div class="col-12 col-md-4 col-lg-3 bg-light my-2">
                    <div class="d-flex row">
                        <h4 class="d-flex justify-content-center">Search for a city: </h4>
                    </div>
                <!-- Search input and button -->
                <div class="d-flex flex-wrap">
                    <div class="d-flex col-12 ">
                        <div class="d-flex col-12 input-group input-group-lg justify-content-center mb-3">
                            <input type="text" class="d-flex col-12 cityInput form-control rounded" placeholder="Enter city here">
                            <button class="d-flex col-12 btn btn-primary submit rounded m-2" type="submit" id="button-addon2 searchBtn">Search</button>
                        </div>
                    </div>
                </div>
                <!-- Past search list -->
                <div class="row my-2">
                    <div class="col-12">
                        <div id="search-history" class="buttons">
                        <!-- dynamically create li buttons utilizing local storage -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main content displays weather information for selected city -->
            <div id="weather-content" class="col-9 py-4">
                <div class="row pb-3 my-2">
                    <div id="city-info" class="col-12 border rounded p-3">
                        <!-- Current city information goes here -->
                    </div>
                </div>
                <!-- Five day forcast heading -->
                <div class="row py-2">
                    <div class="col-12 m-2">
                        <h3>Five Day Forecast:</h3>
                    </div>
                </div>
                <div id="five-day" class="row pl-2">
                    <!-- Five day forcast data here -->    
                </div>
            </div>
        </div>

        
        <!-- Linking to jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Linking to moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <!-- Linking to local JS file -->
        <script type="text/javascript" src="./assets/script.js"></script>
    </body>
</html>
